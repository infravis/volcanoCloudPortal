<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volcano 3D Models</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    >
    <link rel="stylesheet" href="style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>
    <a id="backButton" class="secondary" role="button" href="..">‚Üê Back</a>
    <audio id="silence" src="resources/silence.mp3" volume="0" loop></audio>
    <audio id="strong_eruption_sfx" src="resources/strong_eruption_sfx.mp3" volume="0.5" loop></audio>
    <audio id="mild_eruption_sfx" src="resources/mild_eruption_sfx.mp3" volume="0.5" loop></audio>
    <div id="annotationLabel" class="annotation"></div>
    <canvas id="threeCanvas"></canvas>
    <article class="parameters">
        <details open>
            <summary>Parameters</summary>
            <label>
                Depth (<span id="depthIndicator"></span> km)
                <input type="range" id="depthSlider" min="2.5" max="10" value="5" step="2.5">
            </label>
            <label>
                Gas Density (<span id="gasDensityIndicator"></span>%)
                <input type="range" id="gasDensitySlider" min="0" max="6" value="1" step="1">
            </label>
            <label>
                Wind speed (<span id="windSpeedIndicator"></span> m/s)
                <input type="range" id="windSpeedSlider" min="0" max="20" value="10" step="10">
            </label>
        </details>
        <hr/>
        <details open>
            <summary>Settings</summary>
            <label><input id="audioToggle" type="checkbox" role="switch"/>Audio</label>
        </details>
    </article>
    <article id="infobox">
        Change parameters to a valid configuration, then trigger an eruption.
    </article>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
